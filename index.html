<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目专利 - Janus/微流控实验室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #1a365d;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin-left: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            fill: white;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #63b3ed;
        }


        /* 下方内容区域：左右完全分隔 */
        .content-wrapper {
            display: flex;
            margin-top: 2rem;
            gap: 2rem;
            align-items: flex-start;
        }

        /* 左侧栏：宽度由内容决定 */
        .sidebar {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;
            white-space: nowrap;
        }

        .sidebar h3 {
            color: #1a365d;
            margin-bottom: 0.5rem;
        }

        .sidebar hr {
            margin: 1rem 0;
            border: none;
            border-top: 1px solid #e2e8f0;
        }

        .sidebar a {
            display: block;
            margin-bottom: 1rem;
            color: #1a365d;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        /* 当前选中：柔和黄色 */
        .sidebar a.active {
    color:#FFD700;   /* 柔和不伤眼黄色 */
    font-weight: bold;
}

        .sidebar a:not(.active):hover {
            background-color: #f1f5f9;
        }

        /* 右侧内容区：剩余宽度全占 */
        .main-content {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;
        }

        .main-content img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 6px;
        }

    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24">
                    <path d="M19.8 18.4L14 10.67V6.5l1.35-1.69c.26-.33.03-.81-.39-.81H9.04c-.42 0-.65.48-.39.81L10 6.5v4.17L4.2 18.4c-.39.5-.13 1.1.47 1.1h14.66c.6 0 .86-.6.47-1.1z"/>
                </svg>
                <h1>Janus/微流控实验室</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="https://leaf-style.github.io/SUST1/">网站首页</a></li>
                    <li><a href="https://leaf-style.github.io/SUST2-sysjs/">实验室简介</a></li>
                    <li><a href="https://leaf-style.github.io/SUST3/">获奖情况</a></li>
                    <li><a href="https://leaf-style.github.io/SUST4-js/">研究团队</a></li>
                    <li><a href="https://leaf-style.github.io/SUST5/">科研成果</a></li>
                    <li><a href="https://leaf-style.github.io/SUST6/" style="color: #FFEC50; font-weight: bold;">项目专利</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container content-wrapper">
  
        <!-- 右侧内容区：剩余宽度全占 -->
        <div class="main-content">
            <h2>专利</h2>
            <p>1.许兵,闵书强,朱其新,詹童欢,孙云飞,牛福洲，一种单向导湿的退烧贴及其制备方法， 中国发明专利, 申请号:2023115655560</p><br><br>
           <p> 2.许兵,牛福洲,詹童欢,袁妍,黄衍阁,朱其新，一种基于激光的床边血型检测装置及其检测方法，中国发明专利，申请号：2023115739725</p>
        </div>
    </div>

</body>
</html>
